<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jstl/core">
<h:head>
    <title>Main Page</title>
</h:head>
    <h:body>
        <h:form>
            <h:outputText value="Добро пожаловать: #{Login.name} #{Login.surname}!" />
            <h:dataTable value="#{Main.bloges}" var="blog">
                <h:column>
                    <h:commandLink value="#{blog.name}" action="#{Blog.createBlog}">
                        <f:param name="id" value="#{blog.id}" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
